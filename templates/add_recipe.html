{% extends "base.html" %}

{% block content %}
<h2 class="mt-5">Add Recipe</h2>
<div class="container mt-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Recipe Name:</label>
            <input type="text" name="name" class="form-control" id="id_name" required>
        </div>
        <div class="form-group">
            <label for="id_cooking_time">Cooking Time (minutes):</label>
            <input type="number" name="cooking_time" class="form-control" id="id_cooking_time" required>
        </div>
        <div class="form-group">
            <label for="id_instructions">Instructions:</label>
            <textarea name="instructions" class="form-control" id="id_instructions" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_ingredients">Ingredients:</label>
            <textarea name="ingredients" class="form-control" id="id_ingredients" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_picture">Picture:</label>
            <input type="file" name="picture" class="form-control-file" id="id_picture">
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
</div>

<style>
    .form-group label {
        font-weight: bold;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
